<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Cities</title>
	<meta charset="utf-8">
	<link type="text/css"
		  rel="stylesheet"
		  th:href="@{/css/style1.css}" />
	
</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>LIST OF CITIES:</h2>
		</div>
	</div>	
	
	<p>
		<a th:href="@{/}">Back to Start Page</a>
	</p>
	
	<div id="container">
	
		<div id="content">
				
			<table border="1">
	
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Country Code</th>
						<th>District</th>
						<th>Population</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="tempCity : ${cities}">
						<td th:text="${tempCity.id}">
						<td th:text="${tempCity.name}">
						<td th:text="${tempCity.country.code}">
						<td th:text="${tempCity.district}">
						<td th:text="${tempCity.population}">
					</tr>
				</tbody>
			
			</table>
		</div>
	
	</div>
	
</body>

</html>
