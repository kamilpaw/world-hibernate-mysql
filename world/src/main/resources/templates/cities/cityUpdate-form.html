<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>City Form</title>
	<meta charset="utf-8">
	<link type="text/css"
		rel="stylesheet"
		th:href="@{/css/style1.css}"/>
		
	<link type="text/css"
		  rel="stylesheet"
		 th:href="@{/css/style2.css}"/>
	
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h2>Fill out the form to add new City</h2>
		</div>
	</div>
	
	<div id="conatiner">
		<div id="content">
	
		<form action="#" th:action="@{/cities/saveUpdatedCity}" method="POST" th:object="${city}">
			<input type="hidden" th:field="*{id}"/>
			<table border="1">
				<tr>
					<td><label>City Name:</label></td>
					<td>
						<input type="text" th:field="*{name}"/>	
						
						<span th:if="${#fields.hasErrors('name')}"
							  th:errors="*{name}"></span>
				
				<tr>
					<td><label>Country Code:</label></td>
					<td>
						<input type="text" th:field="*{country}" readonly/>	
		
				<tr>
					<td><label>District:</label></td>
					<td>
						<input type="text" th:field="*{district}"/>
						<span th:if="${#fields.hasErrors('district')}"
								th:errors="*{name}"></span>
				
				<tr>
					<td>
						<label>Population:</label>
					</td>
					<td>
						<input type="text" th:field="*{population}"/>
						<span th:if="${#fields.hasErrors('population')}"
								th:errors="*{population}"></span>
				
				<tr>
					<td>
							<button type="submit">Save</button>
					</td>
			
		</table>
		
		</form>

		</div>
	</div>
	

	<p>
		<a th:href="@{/cities/list}">Back to City List</a>
	</p>

</body>

</html>
